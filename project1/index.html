<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Google Fonts Link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&display=swap"
      rel="stylesheet"
    />

    <!--Link to project CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>GSSC</title>
  </head>
  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">Animals</a></li>
      <li><a href="#!">Art</a></li>
      <li><a href="#!">Cars</a></li>
    </ul>

    <!--Modal Container-->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <button><i class="small material-icons">favorite_border</i></button>
        <img src="" />
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >close</a
        >
      </div>
    </div>

    <!-- </nav> -->
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a
          href="index.html"
          class="brand-logo center"
          style="padding-left: 20px;"
          ><i class="large material-icons">camera_roll</i>GSSC Gallery</a
        >
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >

        <!--left side links on navbar-->
        <ul class="left hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li>
            <!-- Dropdown Trigger -->
            <a class="dropdown-trigger" href="#!" data-target="dropdown1"
              >Genres<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
        </ul>

        <!--right side search on navbar-->
        <ul class="right hide-on-med-and-down">
          <a class="waves-light btn-small" id="searchButton"
            ><i class="material-icons center">search</i></a
          >
          <li class="searchLabel">
            <input type="text" placeholder="Search" id="search" />
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">search</i></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--end navbar-->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Home</a></li>
      <a class="dropdown-trigger" href="#!" data-target="dropdown1"
        >Genres<i class="material-icons right">arrow_drop_down</i></a
      >
    </ul>

    <!-- Images Dump -->
    <div id="images">
      <div class="container">
        <div id="list" class="section"></div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
